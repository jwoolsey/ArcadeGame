<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="description" content="Frogger-style Arcade Game">
    <title>Frogger Style Arcade Game</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Orbitron:700|Raleway" rel="stylesheet">
</head>
<body>
    <header>
      <h1>Frogger-Style Arcade Game</h1>
    </header>

    <main>
      <h3>Instructions:</h3>
      <p>Use the arrow keys to move your Hero to the water without hitting a bug.</p>
    </main>
    <!-- The Modal (modified from w3school.com)-->
    <div id="myModal" class="modal">

    <!-- Modal content -->
      <div class="modalContent" tabindex="-1">
        <span class="close">&times;</span>
        <h1 class="modalTitle">Congratulations, you won!</h1>
        <p>Would you like to play again?</p>
        <div class="modalButton">
          <button class="modalReplay" >Replay</button>
        </div>
      </div>
    </div>
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
</body>
</html>
